<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/favicon">
	<title>Holberton Smile School</title>
	<meta name="description" content="Bootstrap is a free and open-source CSS framework">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<!-- Bootstrap v.4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="text-white">
	<!-- Skip links -->
	<nav aria-label="Skip links">
		<ul class="off-screen">
			<li>
				<a href="#a11y-primary-nav" class="skip-link">Skip to primary navigation</a>
			</li>
			<li>
				<a href="#a11y-main-content" class="skip-link">Skip to main content</a>
			</li>
		</ul>
	</nav>

	<!-- Header -->
	<header class="courses container-fluid">
		<div class="container-lg">
			<!-- Navbar -->
			<nav class="d-flex flex-column flex-sm-row pt-4" id="a11y-primary-nav" tabindex="-1">
				<!-- Brand -->
				<div class="d-flex flex-column flex-sm-row col-sm-6 align-items-center">
					<img class="m-2" src="images/smile_off.png" height="30px" width="40px" alt="">
					<img class="m-2" src="images/logo.png" height="30px" width="115px" alt="">
				</div>
				<!-- Hamburger menu -->
				<button class="navbar-toggler float-left position-absolute d-sm-none" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation menu">
					<span class="navbar-icon"></span>
				</button>
				<!-- Menu -->
				<div class="collapse navbar-collapse d-sm-flex col-sm-6" id="navbarContent">
					<ul class="navbar-nav text-uppercase ml-auto flex-sm-row align-items-center font-weight-bold">
						<li class="navbar-item">
							<a class="active current text-primary nav-link mx-5" href="courses.html">Courses</a>
						</li>
						<li class="navbar-item">
							<a class="nav-link text-white mx-5" href="pricing.html">Pricing</a>
						</li>
						<li class="navbar-item">
							<a class="nav-link text-white mx-5" href="#">Login</a>
						</li>
					</ul>
				</div>
			</nav>
			<!-- Hero section -->
			<div class="position-relative pt-4 pb-5">
				<h1 class="text-center font-weight-bold display-5 coiny">« Don’t cry because it’s over.
					<br><span class="text-primary">Smile</span> because it happened. »
				</h1>
			</div>
		</div>
	</header>
			<!--drop down-->
			<section class="container-fluid bg-purple">
				<div class="container-lg">
					<div class="row py-5 text-white">
						<div class="col-sm-12 col-md-12 col-lg my-3">
							<p class="mb-2">KEYWORDS</p>
							<div class=" d-flex align-items-center justify-content-center">
								<span class="holberton_school-icon-search_1 bg-purple border-0 pt-3 pb-2 pl-2"></span>
								<input class="search bg-purple border-0 pl-4 py-2 w-100" placeholder="Search by keywords"
									type="text">
							</div>
						</div>
						<div class="col-sm-12 col-md-6 col-lg my-3">
							<p class="mb-2">TOPIC</p>
							<div class="dropdown">
								<button
									class="btn btn-default rounded-0 dropdown-toggle d-flex align-items-center justify-content-between w-100"
									type="button" id="topic" data-toggle="dropdown">Novice
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu w-100" role="menu" aria-labelledby="topic">
									<li role="topic">
										<a role="menuitem" href="#">Novice</a>
									</li>
									<li role="topic">
										<a role="menuitem" href="#">Intermediate</a>
									</li>
									<li role="topic">
										<a role="menuitem" href="#">Expert</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-sm-12 col-md-6 col-lg my-3">
							<p class="mb-2">SORT BY</p>
							<div class="dropdown">
								<button
									class="btn btn-default rounded-0 dropdown-toggle d-flex align-items-center justify-content-between w-100"
									type="button" id="sort" data-toggle="dropdown">Most Popular
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu w-100" role="menu" aria-labelledby="sort">
									<li role="sort">
										<a role="menuitem" href="#">Most Popular</a>
									</li>
									<li role="sort">
										<a role="menuitem" href="#">Most Recent</a>
									</li>
									<li role="sort">
										<a role="menuitem" href="#">Most Viewed</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</section>

	<main id="a11y-main-content" tabindex="-1">

	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
